<form #Number="ngForm" (ngSubmit)="onFixNumber(Number.value)"></form>
<mat-form-field class="Add-full-width" appearance="fill">
  <mat-label>Number of Rows</mat-label>
  <input
    matInput
    placeholder="ّInput Value"
    type="number"
    ngModel
    name="Number"
  />
</mat-form-field>
<button mat-button color="primary" type="submit">Add</button>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [matMenuTriggerFor]="menu">
          {{ element.position }} Menu
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip>{{ element.name }} chip</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="Add-full-width" appearance="fill">
          <mat-label>Value</mat-label>
          <input
            matInput
            placeholder="ّInput Value"
            value="{{ element.weight }}"
          />
        </mat-form-field>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >home</mat-icon
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          (click)="onShowSnackBar(element.symbol, element.name)"
        >
          {{ element.symbol }}
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
