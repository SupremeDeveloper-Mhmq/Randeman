<form #Number="ngForm" (ngSubmit)="onFixNumber(Number.value)">
  <mat-form-field class="Add-full-width" appearance="fill">
    <mat-label>Number of Rows</mat-label>
    <input
      matInput
      placeholder="ّInput Value"
      type="number"
      ngModel
      name="Number"
    />
  </mat-form-field>
  <button mat-button color="primary" type="submit">Add</button>
</form>

<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [matMenuTriggerFor]="menu">
          {{ element.position }} Menu
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip>{{ element.name }} chip</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="Add-full-width" appearance="fill">
          <mat-label>Value</mat-label>
          <input
            matInput
            placeholder="ّInput Value"
            value="{{ element.weight }}"
          />
        </mat-form-field>
        <button mat-icon-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >add</mat-icon
          >
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Costume">
      <th mat-header-cell *matHeaderCellDef>Costume</th>
      <td mat-cell *matCellDef="let element">
        <mat-progress-bar
          mode="determinate"
          value="{{ element.value }}"
        ></mat-progress-bar>
      </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          (click)="onShowSnackBar(element.symbol, element.name)"
        >
          {{ element.symbol }}
        </button>
      </td>
    </ng-container>
    &nbsp; &nbsp;
    <ng-container matColumnDef="example">
      <th mat-header-cell *matHeaderCellDef>example</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin">{{ element.name }}</mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="test">
      <th mat-header-cell *matHeaderCellDef>test</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle>{{ element.name }}</mat-slide-toggle>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
